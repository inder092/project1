<html ng-app="myLanguageApp">
    <head>
        <title>Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body>
    <div ng-controller="languages">
        <button ng-click="php()">PHP</button>
        <button ng-click="ruby()">Ruby</button>
        
        {{myFavLanguage}}
    </div>    
       <script>
           var application = angular.module('myLanguageApp',[]);
           application.controller('languages', function($scope){
               $scope.myFavLanguage = 'None';
               
               $scope.php = function(){
                   $scope.myFavLanguage = 'PHP';
               }
               
               $scope.ruby = function(){
                   $scope.myFavLanguage = 'Ruby';
               }
           });
       </script>
    
    </body>
</html>
